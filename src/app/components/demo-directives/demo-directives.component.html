<div>

    <h3>Les direction de composants</h3>

    <div [ngStyle]="{ 'color' : color, 'font-size': fontSize+'px' }">

        <select [(ngModel)]="fontSize">
            <option>12</option>
            <option>14</option>
            <option>20</option>
        </select>

        <p>mon texte</p>
    </div>

    <div [ngClass]="{ 'nomClasse': isBordered, 'big-text': fontSize >= 14 }">
        <input type="checkbox" [(ngModel)]="isBordered" id="demo-ng-class">
        <label for="demo-ng-class">s√©lectionnez pour activer la classe "nomClasse"</label>
    </div>

    

</div>
